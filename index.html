<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight div_flex1"></div>
            <div class="p-2 bd-highlight div_flex2"></div>
            <div class="p-2 bd-highlight div_flex3"></div>
          </div>

        <div class="logo">
            <img src="atiqur.jpg" alt="Img not Found !!">
          </div>
          <h1 id="header" class="header">To-Do App</h1>

        

        <form class="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input class="" type="text" id="new-task" />
            <input type="submit" id="addTask" value="Add Task" /> <br>
            <label class="error_message"></label>
          </form>

        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                </li>
            </ul>
        </div>
  

        <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <ul>
                <li class="item">Task Name <button class="delete">Delete</button></li>
            </ul>
        </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
       
<script src="app.js"></script>
</body>
</html>
